<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IKYS - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5 shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="fas fa-sign-in-alt"></i> IKYS Giriş</h3>
                    </div>
                    <div class="card-body">
                        <form action="/Auth/Login" method="post" id="loginForm">
                            <div class="mb-3">
                                <label for="Email" class="form-label">Email Adresi</label>
                                <input type="email" class="form-control" id="Email" name="Email" placeholder="admin@ikys.com" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="Password" class="form-label">Şifre</label>
                                <input type="password" class="form-control" id="Password" name="Password" placeholder="Admin123!" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="RememberMe" name="RememberMe" value="true">
                                <input type="hidden" name="RememberMe" value="false">
                                <label class="form-check-label" for="RememberMe">Beni Hatırla</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt"></i> Giriş Yap
                            </button>
                        </form>
                        
                        <div class="mt-4">
                            <div class="alert alert-info">
                                <h6><i class="fas fa-users"></i> Test Kullanıcıları:</h6>
                                <ul class="mb-0">
                                    <li><strong>Admin:</strong> admin@ikys.com / Admin123!</li>
                                    <li><strong>Manager:</strong> manager@ikys.com / Manager123!</li>
                                    <li><strong>Employee:</strong> employee@ikys.com / Employee123!</li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <small class="text-muted">
                                <strong>Debug:</strong> Port 8080 | Action: /Auth/Login | Method: POST
                            </small>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/Home/Welcome" class="btn btn-secondary">
                            <i class="fas fa-home"></i> Ana Sayfaya Dön
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add anti-forgery token dynamically
        document.addEventListener('DOMContentLoaded', function() {
            // Get anti-forgery token from a hidden endpoint
            fetch('/Auth/Login')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const token = doc.querySelector('input[name="__RequestVerificationToken"]');
                    
                    if (token) {
                        // Add token to our form
                        const tokenInput = document.createElement('input');
                        tokenInput.type = 'hidden';
                        tokenInput.name = '__RequestVerificationToken';
                        tokenInput.value = token.value;
                        
                        const form = document.getElementById('loginForm');
                        form.insertBefore(tokenInput, form.firstChild);
                        
                        console.log('Anti-forgery token added:', token.value.substring(0, 20) + '...');
                    } else {
                        console.warn('Could not find anti-forgery token');
                    }
                })
                .catch(error => {
                    console.error('Error getting anti-forgery token:', error);
                });
        });
    </script>
</body>
</html>
